<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img [src]="photo" />
          <ion-input [(ngModel)]="photo"></ion-input>
          <ion-card-header>
            <ion-card-title>
              <ion-input [(ngModel)]="name"></ion-input>
              <ion-badge>
                <ion-input [(ngModel)]="type"></ion-input>
              </ion-badge>
            </ion-card-title>
            <ion-card-subtitle>
              <ion-input [(ngModel)]="price"></ion-input>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-input [(ngModel)]="description"></ion-input>
          </ion-card-content>
          <ion-button expand="block" (click)="guardarCambios()">
            Guardar Cambios
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
